<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册丨Sharelink</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet">
<style>
</style>
<body>

<div class="register-container">
	<h1>ShareLink</h1>

	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>

	<form action="/user/register" method="post" id="registerForm">
        <div id="hidden" hidden style="color: red">该用户名已注册!</div>
		<div>
			<input type="text" name="username" class="username" placeholder="您的用户名" onblur="namevalidate()" autocomplete="off" id="username"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
            <input type="text" name="phone" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>
		<div>
			<input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">注 册</button>
	</form>
	<a href="index.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>
</div>

</body>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.min.js?var1.14.0"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script>
    function namevalidate () {
        $.get("http://127.0.0.1/user/uservalidate?username="+$("#username").val(),function (data) {
            if(data.message==true) {
                $("#hidden").hide();
            }else{
                $("#hidden").show();
            }
        }),"JSON"
    }


</script>
</html>
